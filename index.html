<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notes.</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="reset.css">


</head>

<body>

    <div id="wrapper">
        <div id="controls">

            <button id="newNote" type="button">New Note</button>
        </div>

        <template id="templNotes">

            <div class="note">
                <span class="closebtn">&times;</span>
                <p class='input1' contenteditable="true"></p>

                <span class="createD"></span><br><span class="modifyD"></span>
            </div>
        </template>

        <div id="notesBoard"></div>

    </div>

    <ul id="results"></ul>

    <script src="app.js"></script>


</body>

</html>
